<mat-toolbar color="primary" role="navigation">
    <span>Anh To-Do App</span>
    <span class="toolbar-spacer"></span>
    <button *ngIf="isMobile" mat-icon-button class="menu-icon" aria-label="Menu icon" [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <div *ngIf="!isMobile">
        <button  *ngFor="let menuItem of menuItems; let i = index; trackBy: getMenuItemKey" mat-button 
            routerLink={{menuItem.route}}>
                {{menuItem.label}}
        </button>
    </div>

    <!--Menu for mobile-->
    <mat-menu #menu>
        <button *ngFor="let menuItem of menuItems; let i = index; trackBy: getMenuItemKey" mat-menu-item
            routerLink="menuItem.route">
                <mat-icon>{{menuItem.icon}}</mat-icon>
                <span>{{menuItem.label}}</span>
        </button>
    </mat-menu> 
</mat-toolbar>
